name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 21.4.0)'
        required: true
        default: '21.4.0'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: LUX IMAGE SEARCH v${{ github.event.inputs.version }}
          body: |
            # ✨ LUX IMAGE SEARCH v${{ github.event.inputs.version }}
            
            ## 🎯 주요 기능
            - AI 기반 이미지 유사도 검색
            - 3가지 AI 모델 지원 (Standard/Advanced/Hybrid)
            - 상위 30개 유사 이미지 표시
            - 웹 폴더 선택으로 대량 인덱싱
            
            ## 📦 다운로드
            Actions 탭 → 최신 빌드 → Artifacts에서 플랫폼별 설치 파일을 다운로드하세요.
            
            ## 🚀 변경 사항
            - 브랜딩 변경: LUX IMAGE SEARCH
            - 검색 결과 30개로 확대
            - 웹 폴더 선택 기능 추가
            
            ---
            Made with ❤️ by LUX Team
          draft: false
          prerelease: false
