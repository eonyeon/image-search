name: ğŸš€ Cross-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: "Image Search Desktop"
  APP_VERSION: "1.0.0"

jobs:
  # Windows ë¹Œë“œ
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ› ï¸ Install Windows Dependencies
      shell: powershell
      run: |
        # Visual Studio Build ToolsëŠ” GitHub Actionsì— ì´ë¯¸ ì„¤ì¹˜ë¨

    - name: ğŸ“¦ Install NPM Dependencies
      run: npm ci

    - name: ğŸ¨ Generate Icons
      shell: powershell
      run: |
        Write-Host "ğŸ¨ Generating icons for Windows..."
        
        # ì•„ì´ì½˜ ë””ë ‰í† ë¦¬ ìƒì„±
        New-Item -ItemType Directory -Path "src-tauri/icons" -Force
        
        # ì•„ì´ì½˜ì´ ì—†ìœ¼ë©´ ìƒì„±
        if (-not (Test-Path "src-tauri/icons/icon.png")) {
          Write-Host "Creating default icon..."
          Invoke-WebRequest -Uri "https://via.placeholder.com/512x512/4A90E2/FFFFFF?text=Search" -OutFile "src-tauri/icons/icon.png"
        }
        
        # Tauri ì•„ì´ì½˜ ìƒì„±
        npx tauri icon src-tauri/icons/icon.png

    - name: ğŸ—ï¸ Build Frontend
      run: npm run build

    - name: ğŸš€ Build Tauri App
      run: npm run tauri:build

    - name: ğŸ“¤ Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: src-tauri/target/release/bundle/msi/*.msi
        retention-days: 30

  # macOS ë¹Œë“œ
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Install NPM Dependencies
      run: npm ci

    - name: ğŸ¨ Generate Icons
      run: |
        echo "ğŸ¨ Generating icons for macOS..."
        
        # ì•„ì´ì½˜ ë””ë ‰í† ë¦¬ ìƒì„±
        mkdir -p src-tauri/icons
        
        # ì•„ì´ì½˜ì´ ì—†ìœ¼ë©´ ìƒì„±
        if [ ! -f "src-tauri/icons/icon.png" ]; then
          echo "Creating icon from system resources..."
          sips -s format png --resampleWidth 512 --resampleHeight 512 \
            /System/Library/CoreServices/CoreTypes.bundle/Contents/Resources/GenericApplicationIcon.icns \
            --out src-tauri/icons/icon.png || \
          curl -o src-tauri/icons/icon.png "https://via.placeholder.com/512x512/4A90E2/FFFFFF?text=Search"
        fi
        
        # Tauri ì•„ì´ì½˜ ìƒì„±
        npx tauri icon src-tauri/icons/icon.png

    - name: ğŸ—ï¸ Build Frontend
      run: npm run build

    - name: ğŸš€ Build Tauri App
      run: npm run tauri:build

    - name: ğŸ“¤ Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: src-tauri/target/release/bundle/dmg/*.dmg
        retention-days: 30

  # Linux ë¹Œë“œ
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ› ï¸ Install Linux Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

    - name: ğŸ“¦ Install NPM Dependencies
      run: npm ci

    - name: ğŸ¨ Generate Icons
      run: |
        echo "ğŸ¨ Generating icons for Linux..."
        
        # ì•„ì´ì½˜ ë””ë ‰í† ë¦¬ ìƒì„±
        mkdir -p src-tauri/icons
        
        # ì•„ì´ì½˜ì´ ì—†ìœ¼ë©´ ìƒì„±
        if [ ! -f "src-tauri/icons/icon.png" ]; then
          echo "Downloading default icon..."
          curl -o src-tauri/icons/icon.png "https://via.placeholder.com/512x512/4A90E2/FFFFFF?text=Search"
        fi
        
        # Tauri ì•„ì´ì½˜ ìƒì„±
        npx tauri icon src-tauri/icons/icon.png

    - name: ğŸ—ï¸ Build Frontend
      run: npm run build

    - name: ğŸš€ Build Tauri App
      run: npm run tauri:build

    - name: ğŸ“¤ Upload Linux Packages
      uses: actions/upload-artifact@v4
      with:
        name: linux-packages
        path: |
          src-tauri/target/release/bundle/deb/*.deb
          src-tauri/target/release/bundle/appimage/*.AppImage
        retention-days: 30

  # ë¦´ë¦¬ì¦ˆ ìƒì„±
  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: ğŸ‰ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.APP_VERSION }}-build${{ github.run_number }}
        name: "ğŸš€ ${{ env.APP_NAME }} v${{ env.APP_VERSION }} - Build ${{ github.run_number }}"
        body: |
          ## ğŸ” Image Search Desktop Release
          
          **Version:** ${{ env.APP_VERSION }}  
          **Build:** ${{ github.run_number }}  
          **Commit:** ${{ github.sha }}
          
          ### âœ¨ Features
          - ğŸ–¼ï¸ Image similarity search using machine learning
          - ğŸ“ Folder indexing for batch processing
          - ğŸš€ Fast search with TensorFlow.js
          - ğŸ’¾ Local storage for indexed data
          - ğŸ¨ Modern and intuitive UI
          
          ### ğŸ“¥ Downloads
          - **Windows**: `.msi` installer
          - **macOS**: `.dmg` installer
          - **Linux**: `.deb` package or `.AppImage`
          
          ### ğŸ”§ Installation
          - **Windows**: Double-click the MSI file
          - **macOS**: Open DMG and drag to Applications
          - **Linux**: 
            - Debian/Ubuntu: `sudo dpkg -i *.deb`
            - AppImage: Make executable and run
        files: |
          artifacts/windows-installer/*.msi
          artifacts/macos-dmg/*.dmg
          artifacts/linux-packages/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
